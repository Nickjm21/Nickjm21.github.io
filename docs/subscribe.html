<div class="subscription-widget">
  <h4 class="subscription-title">Stay Updated</h4>
  <p class="subscription-description">Get notified when I publish new posts!</p>
  
  <!-- Begin ButtonDown Signup Form -->
  <form
    action="https://buttondown.com/api/emails/embed-subscribe/NickMesmer"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.com/NickMesmer', 'popupwindow')"
    class="embeddable-buttondown-form subscription-form"
  >
    <div class="form-group">
      <input type="email" name="email" id="bd-email" placeholder="Enter your email" required />
      <button type="submit" class="subscribe-btn">Subscribe</button>
    </div>
  </form>
  <!--End mc_embed_signup-->
</div>
